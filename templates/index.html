<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'datatable/dataTables.dataTables.css' %}">
    <script src="{% static 'datatable/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'datatable/dataTables.js' %}"></script>
    <!-- Ваши стили -->
    <style>
        body {
            padding-top: 56px; /* Отступ для фиксированного хедера */
        }
    </style>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">АСУ</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Заявки</a></li>
        <li class="nav-item"><a href="#" class="nav-link">АРМ</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">О нас</a></li>
      </ul>
</header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Главная</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Задачи</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">АРМ</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">О нас</a></li>
    </ul>
    <p class="text-center text-muted">© 2024 Отдел, АСУ</p>
  </footer>
<script src="{% static 'datatable/ru_datatable.js' %}"></script>
</body>
</html>
